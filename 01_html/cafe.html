<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습1.</title>
  </head>
  <body>
    <h1>행복카페</h1>
    <ul>
      <li><h2>당근케익</h2></li>
      <p><em>7,000원</em></p>
      <li><h2>롱블랙</h2></li>
      <p><em>5,000원</em></p>
      <li><h2>생크림우유케익</h2></li>
      <p><em>6,000원</em></p>
      <li><h2>카푸치노</h2></li>
      <p><em>6,000원</em></p>
      <li><h2>허브티</h2></li>
      <p><em>6,000원</em></p>
    </ul>
    <hr />
    <p>
      당근 케익은 <b>제주도의 당근</b>을 이용하여 만든 맛잇는 케익입니다.<br />
      <strong>세트</strong>로 당근케익과 롱블랙을 같이 드시면 더 만족하실 수
      있습니다. <br />
      <em>비가 오는 날은</em> 향기가 좋은 <em>허브티</em>를 한잔 하면서
      릴렉스하세요~~ <br />
      <b>물론</b> 생크림우유케익과 카푸치노도 잘 어울린답니다. <br />
    </p>
  </body>
</html>
