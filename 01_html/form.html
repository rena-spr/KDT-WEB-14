<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="http://www.naver.com" target="_blank">네이버(새창)</a><br />
    <form action="">
      <input type="button" value="버튼"></button><br>
      <input type="text" placeholder="text"><br>
      <input type="password" placeholder="password"><br>
      <input type="checkbox" name="fruits" value="apple" checked>사과
      <input type="checkbox" name="fruits" value="banana">바나나
      <input type="checkbox" name="fruits" value="pear">배
      <br>
      <input type="radio" name="gender" value="men" checked>남자
      <input type="radio" name="gender" value="women">여자
      <br>
      <input type="date"> 
      <BR></BR>
      <input type="datetime-local">
      <br>
      <select>
        <optgroup label="커피">
            <option value="americano">아메리카노</option>
            <option value="cafelatte" selected>카페라떼</option>
            <option value="espresso">에스프레소</option>
        </optgroup>
        <optgroup label="티">
            <option value="earlgrey">얼그레이티</option>
            <option value="jasmin" selected>자스민티</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
