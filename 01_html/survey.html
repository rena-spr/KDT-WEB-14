<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="action">
      <h4><b>설문조사</b></h4>
      이름<input type="text" placeholder="이름을 넣어 주세요." /><br />
      이메일<input type="email" placeholder="kim@gmail.com" /><br />
      <h4>나이</h4>
      <input type="radio" name="age" value="10" checked />10대
      <input type="radio" name="age" value="20" />20대
      <input type="radio" name="age" value="30" />30대
      <input type="radio" name="age" value="40" />40대
      <input type="radio" name="age" value="50" />50대이상<br />
      <h4>원하는 강의 (복수응답 가능합니다.)</h4>
      <input type="checkbox" name="lecture" value="html" />html
      <input type="checkbox" name="lecture" value="javascript" />javascript
      <input type="checkbox" name="lecture" value="css" />css <br />
      <br />
      <textarea
        cols="50"
        rows="6"
        placeholder="하고 싶은 말을 써 주세요:) "
        aria-multiline="true"
      ></textarea>
      <input type="button" value="제출" />
      <button type="button">제출</button>
    </form>
  </body>
</html>
