<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
    <h1>h1태그 입니다.</h1>
    <H2>H2태크 입니다.</H2>
    <h3>h3태크 입니다.</h3>
    <h4>h4태크 입니다.</h4>
    <h5>h5태크 입니다.</h5>
    <h6>h6태크 입니다.</h6>
    <p>본문입니다. <br>
        두번째 줄입니다.  </p>
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>감</li>
        <li>사인머스켓</li>
        <li>수박</li>
    </ul>
<hr>
    <ol type="A" start="5" reversed>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>감</li>
        <li>사인머스켓</li>
        <li>수박</li>
    </ol>

    <b>굵게</b> <br>
    <strong>굵게 + 의미도 강조</strong><br>
    <i>이탤릭체</i><br>
    <div><em>이탤릭체 + 강조 </em><br></div>
    <del>중간줄(취소선)</del><br>
    <u>밑줄</u><br>

    
</body>
</html>
